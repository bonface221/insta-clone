{% extends 'main.html'%} {% load cloudinary %} {% block content %}

<div class="posting">
	<div class="box">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="logo">
				<h3>Create New Post</h3>
			</div>
			{% for field in form %}
			<label >{{field.label}}</label><br>
			{{field}}<br /> {% endfor %}
			<button class="form-btn" type="submit">Post</button>
		</form>
	</div>
</div>

{% endblock %}
